{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Cadastro de Médico{% endblock %}

{% block content %}
    <h2>Cadastro de Novo Médico</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
{% endblock %}
