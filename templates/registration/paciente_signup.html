{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Cadastrar Novo Paciente{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header"><h2>Cadastrar Novo Paciente</h2></div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success mt-3">Cadastrar Paciente</button>
                        <a href="{% url 'medico_dashboard' %}" class="btn btn-secondary mt-3">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
